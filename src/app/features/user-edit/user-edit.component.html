<!-- src/app/features/user-edit/user-edit.component.html -->
<div class="user-edit-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isNewUser ? 'Add New User' : 'Edit User' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="userForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
          <mat-error *ngIf="userForm.get('username')?.hasError('minlength')">
            Username must be at least 3 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="userForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput formControlName="mobile" type="tel" required>
          <mat-error *ngIf="userForm.get('mobile')?.hasError('required')">
            Mobile is required
          </mat-error>
          <mat-error *ngIf="userForm.get('mobile')?.hasError('pattern')">
            Please enter a valid mobile number (10-15 digits)
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address" required></textarea>
          <mat-error *ngIf="userForm.get('address')?.hasError('required')">
            Address is required
          </mat-error>
        </mat-form-field>

        <mat-slide-toggle formControlName="active">Active</mat-slide-toggle>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="onCancel()">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
            <mat-icon>save</mat-icon> Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
