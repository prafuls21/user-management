<!-- src/app/features/user-detail/user-detail.component.html -->
<div class="user-detail-container" *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-card-title appHighlight="lightblue">{{ user.username }}</mat-card-title>
      <mat-card-subtitle>User Details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span matListItemTitle>Email</span>
          <span matListItemLine>{{ user.email }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        
        <mat-list-item>
          <span matListItemTitle>Mobile</span>
          <span matListItemLine>{{ user.mobile }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        
        <mat-list-item>
          <span matListItemTitle>Address</span>
          <span matListItemLine>{{ user.address }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        
        <mat-list-item>
          <span matListItemTitle>Status</span>
          <span matListItemLine>
            <mat-icon [color]="user.active ? 'primary' : 'warn'">
              {{ user.active ? 'check_circle' : 'cancel' }}
            </mat-icon>
            {{ user.active ? 'Active' : 'Inactive' }}
          </span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon> Back
      </button>
      <button mat-raised-button color="primary" (click)="editUser()">
        <mat-icon>edit</mat-icon> Edit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
